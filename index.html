<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Roboto</title>
  <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>   <!-- jQuery -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script> <!-- Twitter Bootstrap -->
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,700,800,300italic,400italic,800italic,700italic|Open+Sans+Condensed:300,700,300italic' rel='stylesheet' type='text/css'> <!-- Twitter Bootstrap - CSS -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script> <!-- Angular -->
  <!-- Angular Plug-Ins -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.1/angular-ui-router.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.2/angular-resource.min.js"></script>
  <!-- Scripts -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="/styles/css/main/import-styles.css">
  <link rel="stylesheet" type="text/css" href="/styles/css/main/core-styles.css">
  <link rel="stylesheet" type="text/css" href="/styles/css/main/nav-styles.css">
  <link rel="stylesheet" type="text/css" href="/styles/css/main/home-styles.css">
  <link rel="stylesheet" type="text/css" href="/styles/css/robots/index-styles.css">
  <link rel="stylesheet" type="text/css" href="/styles/css/robots/show-styles.css">
  <link rel="stylesheet" type="text/css" href="/styles/css/robots/form-styles.css">
  <link rel="stylesheet" type="text/css" href="/styles/css/main/footer-styles.css">
  <link rel="stylesheet" type="text/css" href="/styles/css/robots/contributions-styles.css">
  <link rel="stylesheet" type="text/css" href="/styles/css/robots/more-styles.css">
  <link rel="stylesheet" type="text/css" href="/styles/css/main/media-queries.css">
</head>
<body data-ng-app="roboto">

  <section>

    <!-- Container for Nav Bar -->
      <nav class="nav">
        <div class="nav__background">

        <!-- Notice and Account -->
        <div class="notice-bar">
            <div class="notice-bar__latest" data-ng-controller="RobotIndexController as RobotIndexViewModel">
              <div data-ng-repeat="robot in RobotIndexViewModel.robots | limitTo:-1">
                <p class="notice-bar__p notice-bar__p--dark">Latest arrival:&nbsp;<a class="link link--dark link--hover-red" data-ui-sref="robotShow(robot)"><strong>{{robot.name}}</strong></a></p>
              </div>
            </div>
            <div class="notice-bar__account">
              <div class="notice-bar__arrow">
                <img src="/img/design-elements/box-arrow-notice.png" />
              </div>
              <p class="notice-bar__p notice-bar__p--light">New to Roboto?&nbsp;<a class="link link--nav-light link--hover-white" data-ui-sref="robotIndex"><strong>Sign up</strong></a></p>
            </div>
          </div>
        </div>

        <!-- Logo and nav links -->
        <div class="main-nav">
          <div class="logo-container">
            <a class="link" data-ui-sref="robotIndex"><img class="logo-container__img" src="img/roboto/roboto-logo-f.png" /></a>
          </div>
          <div class="nav-options-container">
            <p class="nav-options-container__p"><a class="link link--dark link--hover-red" data-ui-sref="robotIndex">WAREHOUSE</a></p>
            <div class="main-nav__rule"></div>
            <p class="nav-options-container__p"><a class="link link--dark link--hover-red" data-ui-sref="robotoAbout">ABOUT</a></p>
            <div class="main-nav__rule"></div>
            <p class="nav-options-container__p"><a class="link link--dark link--hover-red" data-ui-sref="robotNew">CAMPAIGN</a></p>
          </div>
        </div>
      </div>
    </nav>

    <div class="nav-bar-push"></div>

    <!-- Angular Main -->
    <main data-ui-view></main>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <div class="footer__rule--horizontal"></div>
    <div class="footer__row">

      <!-- Left side of footer containing logo and copyright -->
      <div class="footer__left-col">
        <a class="link--footer" data-ui-sref="robotIndex"><img class="footer__logo" src="/img/roboto/roboto-logo-footer.png"></a>
        <p class="footer__copyright">&copy; Copyright 20X4-RA-7S</p>
      </div>

      <!-- Right side of footer container containing nav links -->
      <div class="footer__right-col">
        <a class="link link--footer link--hover-white" data-ui-sref="robotIndex">WAREHOUSE</a>
        <div class="footer__rule--vertical"></div>
        <a class="link link--footer link--hover-white" data-ui-sref="robotoAbout">ABOUT</a>
        <div class="footer__rule--vertical"></div>
        <a class="link link--footer link--hover-white" data-ui-sref="robotNew">CAMPAIGN</a>
      </div>
    </div>
  </footer>

  <!-- Require Files -->
  <script src="/scripts/app.js"></script>
  <script src="/scripts/robots/robots.js"></script>
  <script src="/scripts/robots/robot.factory.js"></script>
  <script src="/scripts/robots/index.controller.js"></script>
  <script src="/scripts/robots/show.controller.js"></script>
  <script src="/scripts/robots/new.controller.js"></script>
  <script src="/scripts/robots/edit.controller.js"></script>
  <script src="/scripts/core/about.controller.js"></script>
  <script src="/scripts/robots/contributions/contributions.js"></script>
  <script src="/scripts/robots/contributions/contribution.factory.js"></script>

</body>
</html>
