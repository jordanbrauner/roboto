<h3>{{RobotNewViewModel.robot.corporation}}</h3><p>Tell us about your robot:</p>
<br />
<label>Name</label>
<input placeholder="Name" data-ng-model="RobotNewViewModel.robot.name">
<label>Tagline</label>
<input placeholder="Keep it short and catchy" data-ng-model="RobotNewViewModel.robot.tagline">
<label>Photo Url</label>
<input placeholder="http://www.url.com/" data-ng-model="RobotNewViewModel.robot.photoUrl">
<label>Bio</label>
<textarea placeholder="Briefly talk about the robot. What does it offer that other robots don't?" data-ng-model="RobotNewViewModel.robot.bio"></textarea>
<label>Funding Goal</label>
<input placeholder="1,000,000.00" data-ng-model="RobotNewViewModel.robot.cGoal">
<label>Country</label>
<input placeholder="Country" data-ng-model="RobotNewViewModel.robot.country">
<label>Class <span><em>(AAA, AA, A, B, C, X, Z)</em></span></label>
<input placeholder="Class" data-ng-model="RobotNewViewModel.robot.rClass">
<label>Corporation</label>
<input placeholder="Corporation" data-ng-model="RobotNewViewModel.robot.corporation">
<label>Year Built</label>
<input placeholder="Year Built" data-ng-model="RobotNewViewModel.robot.year">
<label>WRA Rating <span></span></label>
<div id="wra-rating">
  <input placeholder="Power (1-10)" data-ng-model="RobotNewViewModel.robot.sPower">
  <input placeholder="Energy (1-10)" data-ng-model="RobotNewViewModel.robot.sEnergy">
  <input placeholder="Agility (1-10)" data-ng-model="RobotNewViewModel.robot.sAgility">
  <input placeholder="Armor (1-10)" data-ng-model="RobotNewViewModel.robot.sArmor">
</div>
<div id="form-pilot">
  <div>
    <p><em>Pilot</em></p>
    <label>Name</label>
    <input placeholder="Name" data-ng-model="RobotNewViewModel.robot.pLName">
    <label>Nationality</label>
    <input placeholder="Nationality" data-ng-model="RobotNewViewModel.robot.pLNationality">
    <label>Battles Won</label>
    <input placeholder="Battles Won" data-ng-model="RobotNewViewModel.robot.pLBattles">
  </div>
  <div>
    <p><em>First Officer</em></p>
    <label>Name</label>
    <input placeholder="Name" data-ng-model="RobotNewViewModel.robot.pRName">
    <label>Nationality</label>
    <input placeholder="Nationality" data-ng-model="RobotNewViewModel.robot.pRNationality">
    <label>Battles Won</label>
    <input placeholder="Battles Won" data-ng-model="RobotNewViewModel.robot.pRBattles">
  </div>
</div>
