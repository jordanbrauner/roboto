<div class="container-fluid shadow" id="jumbo-image" data-ng-style="{'background-image': 'url(http://jordanbrauner.github.io/images/gallery/jaegar-1.jpg)'}"></div>

<!-- Name and tagline container -->
<div id="robot-splash-container">
  <div id="robot-splash-text">
    <h3 id="robot-name">Toro One</h3>
    <h4 id="robot-tagline">Coming December 2120</h4>
  </div>
  <div id="splash-container-arrow">
    <img src="/img/design-elements/box-arrow.png" />
  </div>
</div>

<div id="warehouse-title">
  <h2>The Warehouse</h2>
  <div id="warehouse-subtitle">
    <div class="warehouse-title-rule"></div>
    <h4>Robots Worth Fighting For</h4>
    <div class="warehouse-title-rule"></div>
  </div>
</div>

<section id="index-container" class="container">
  <div data-ng-repeat="robot in RobotIndexViewModel.robots | limitTo:8">
        <div class="robot">
          <a data-ui-sref="robotShow({id: robot.id})">
            <div class="robot-image" data-ng-style="{'background-image': 'url(' + robot.photoUrl + ')'}"></div>
            <h3>{{robot.name}}</h3>
          </a>
      </div>
  </div>
</section>
